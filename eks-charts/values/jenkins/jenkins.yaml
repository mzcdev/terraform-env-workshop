nameOverride: jenkins

master:
  adminUser: "admin"
  adminPassword: "password"

  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 3Gi

  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"

  # hostNetworking: true

  javaOpts: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Seoul"

  # customConfigMap: true
  # overwriteConfig: true
  # overwriteJobs: true

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-issuer"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
    hostName: "jenkins.demo.spic.me"
    tls:
      - secretName: jenkins-tls
        hosts:
          - "jenkins.demo.spic.me"

  # https://github.com/helm/charts/blob/master/stable/jenkins/values.yaml
  installPlugins:
    - configuration-as-code:latest
    - credentials-binding:latest
    - git:latest
    - kubernetes:latest
    - workflow-aggregator:latest
    - workflow-job:latest

  # https://plugins.jenkins.io/
  additionalPlugins:
    - authorize-project:latest
    - blueocean:latest
    - github-pullrequest:latest
    - job-dsl:latest
    - keycloak:latest
    - kubernetes-credentials-provider:latest
    - pipeline-github-lib:latest
    - prometheus:latest
    - role-strategy:latest
    # - generic-webhook-trigger:latest

  overwritePlugins: true

  prometheus:
    enabled: true
    serviceMonitorAdditionalLabels:
      release: prometheus-operator

  # https://plugins.jenkins.io/configuration-as-code/
  JCasC:
    # enabled: true
    # defaultConfig: true

    configScripts:
      welcome-message: |-
        jenkins:
          systemMessage: |
            Welcome to our CI\CD server.
            This Jenkins is configured and managed 'as code'.

      # https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/demos/keycloak/README.md
      keycloak: |-
        unclassified:
          keycloakSecurityRealm:
            keycloakJson: |-
              {
                "realm": "demo",
                "auth-server-url": "https://keycloak.demo.spic.me/auth/",
                "ssl-required": "external",
                "resource": "jenkins",
                "credentials": {
                  "secret": "f76f3359-4be2-45dd-aba9-6f5204e62438"
                },
                "confidential-port": 0
              }

      # https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/docs/seed-jobs.md
      # https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/demos/jobs/multibranch-github.yaml
      jobs: |-
        jobs:
          - script: >
              multibranchPipelineJob('sample-node') {
                branchSources {
                  git {
                      id = 'sample-node'
                      remote('https://github.com/nalbam/sample-node.git')
                  }
                }
                orphanedItemStrategy {
                  discardOldItems {
                    numToKeep(15)
                  }
                }
              }
          - script: >
              multibranchPipelineJob('sample-spring') {
                branchSources {
                  git {
                      id = 'sample-spring'
                      remote('https://github.com/nalbam/sample-spring.git')
                  }
                }
                orphanedItemStrategy {
                  discardOldItems {
                    numToKeep(15)
                  }
                }
              }
          - script: >
              multibranchPipelineJob('sample-tomcat') {
                branchSources {
                  git {
                      id = 'sample-tomcat'
                      remote('https://github.com/nalbam/sample-tomcat.git')
                  }
                }
                orphanedItemStrategy {
                  discardOldItems {
                    numToKeep(15)
                  }
                }
              }

    # https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/demos/keycloak/README.md
    securityRealm: |-
      keycloak

    # https://github.com/jenkinsci/configuration-as-code-plugin/blob/master/demos/role-strategy-auth/README.md
    authorizationStrategy: |-
      roleBased:
        roles:
          global:
            - name: "admin"
              description: "Administrators"
              permissions:
                - "Overall/Administer"
              assignments:
                - "admin"
                - "me@nalbam.com"
            - name: "readonly"
              description: "Read-only users"
              permissions:
                - "Overall/Read"
                - "Job/Read"
              assignments:
                - "authenticated"
          items:
            - name: "sample"
              description: "Sample projects"
              pattern: "sample-.*"
              permissions:
                - "Job/Configure"
                - "Job/Build"
                - "Job/Delete"
              assignments:
                - "user1"
                - "user2"

persistence:
  enabled: true
  storageClass: default
  size: 20Gi

rbac:
  create: true
  readSecrets: true

serviceAccount:
  create: true

serviceAccountAgent:
  create: true
